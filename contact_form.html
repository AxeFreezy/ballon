<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
        <link rel="stylesheet"   type="text/css" href="css/contact_form.css" />
        <link rel="stylesheet"   type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
    </head>
<body class="background-image-maison">
    <div>
        <form action="https://formsubmit.co/leroyduballon@gmail.com" method="POST">
            <div class="align-items">
                <input class="space-between-elements border-radius-input" type="hidden" name="_next" value="https://leroy-du-ballon.fr/merci.html">
                <br>
                <input class="space-between-elements border-radius-input" type="text" name="Nom" placeholder="Nom et Prénom" required>
                <br>
                <input class="space-between-elements border-radius-input" type="email" name="Email" placeholder="Adresse email" required>
                <br>
                <input class="space-between-elements border-radius-input" type="tel" id="phone" name="Numéro de téléphone" placeholder="Numéro de téléphone" pattern="^((\+)33|0)[1-9](\d{2}){4}$" required>
                <br>
                <button class="send-button" type="submit">Envoyer</button>
            </div>
        </form>
    </div>
</body>
<footer >
    <p class="center-content color-white-text">Société Leroy du Ballon. Tous les droits sont réservés.</p>
</footer>
</html>
